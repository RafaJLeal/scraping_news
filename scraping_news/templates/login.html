{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block header %}
	<h1>Login</h1>
{% endblock %}

{% block content %}
	<div class="row">
		<div class="col-sm-6 offset-sm-3 text-center">
			<form id='form' method='post' action='' class="justify-content-center">{% csrf_token %}
				{% bootstrap_form form %}
				<button class="btn btn-success" type="submit">Login</button>
				<a class="btn btn-primary" href="{% url 'newUser' %}" role="button">Sign up</a>
			</form>
	    </div>
	</div>
{% endblock %}
